<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="fields">
                <h2>Join Our Crimeletter</h2>
                <p>Join this now so you be getting them exclusive Batman news right from your home. Maybe you can be Batman too.</p>
                
                <form action="/" method="post">
                    <input type="text" name="fname", placeholder="Enter Your First Name">
                    <input type="text" name="lname", placeholder="Enter Your Last Name">
                    <input type="text" name="email" placeholder="Enter Your Email">
                    <button type="submit">Save Gotham</button>
                </form>
            </div>
    
            <div class="image">
                <img src="images/batman.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
